<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hurricane Fighter</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="grid-container">
        <div
          id="city-buttons"
          class="nes-container is-rounded button-box hidden"
        >
          <button type="button" id="shoot-button" class="nes-btn">
            Shoot
          </button>
          <button type="button" id="ammo-button" class="nes-btn">
            Buy Ammo
          </button>
          <button
            type="button"
            id="city-cancel-button"
            class="nes-btn is-error"
          >
            Cancel
          </button>
        </div>
      </div>
      <div id="stats">
        <div class="nes-container is-rounded">
          <button type="button" class="nes-btn is-primary" id="turn">
            Next Turn
          </button>
          <h2>Rating</h2>
          <progress
            class="nes-progress is-primary"
            id="rating"
            value="6"
            max="10"
          ></progress>
          <h2>Budget</h2>
          <progress
            class="nes-progress is-warning"
            id="budget"
            value="5000"
            max="10000"
          ></progress>
          <!-- <p>Uh oh... there's a hurricane coming.</p>
          <p>We better get some guns.</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
